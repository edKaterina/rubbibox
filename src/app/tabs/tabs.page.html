<ion-tabs>

    <ion-tab-bar *ngIf="tabsBarShow$ | async" slot="bottom">

        <ion-tab-button tab="offers">
            <ion-icon name="search"></ion-icon>
            <ion-label translate>Поиск</ion-label>
        </ion-tab-button>


        <ion-tab-button tab="my-offers">
            <ion-icon name="add-circle"></ion-icon>
            <ion-label translate>Разместить</ion-label>
        </ion-tab-button>


        <ion-tab-button tab="dialog">
            <ion-icon name="chatboxes"></ion-icon>
            <ion-label>Сообщения</ion-label>
        </ion-tab-button>


        <ion-tab-button tab="profile">
            <ion-icon name="person"></ion-icon>
            <ion-label>Профиль</ion-label>

        </ion-tab-button>

    </ion-tab-bar>

</ion-tabs>

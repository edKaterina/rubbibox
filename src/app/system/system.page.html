<ion-tabs>

    <ion-tab-bar *ngIf="enable" slot="bottom">

        <ion-tab-button tab="offers">
            <ion-icon name="search"></ion-icon>
            <ion-label translate>search</ion-label>
        </ion-tab-button>


        <ion-tab-button tab="offers/add">
            <ion-icon name="add-circle"></ion-icon>
            <ion-label translate>add</ion-label>
        </ion-tab-button>


        <ion-tab-button tab="dialogs">
            <ion-icon name="chatboxes"></ion-icon>
            <ion-label translate>messages</ion-label>
        </ion-tab-button>


        <ion-tab-button tab="profile">
            <ion-icon name="person"></ion-icon>
            <ion-label translate>profile</ion-label>

        </ion-tab-button>

    </ion-tab-bar>

</ion-tabs>

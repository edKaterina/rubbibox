<ion-header>
    <ion-toolbar>
        <ion-title translate>filter</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="onClickApply()">
                <ion-icon name="checkmark"></ion-icon>
            </ion-button>
            <ion-button (click)="onClickRefresh()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
            <ion-card-header translate>
                category
            </ion-card-header>
            <ion-list approxItemHeight="100%" lines="none">
                <ng-container *ngFor="let cat of categoryList">
                    <ion-item>
                        <ion-label  (click)="toggleOpen(cat)" text-wrap>
                            <h2>{{cat.name}}</h2>
                        </ion-label>
                                <ion-icon (click)="toggleOpen(cat)" [name]="'md-arrow-dropdown'"></ion-icon>
                            <ion-toggle color="primary" (ionChange)="checkChildToggle(cat)" [(ngModel)]="cat.toggle"></ion-toggle>
                    </ion-item>
                    <ng-container *ngIf="cat.isOpen">
                        <ion-list padding-start lines="none">
                            <ion-item *ngFor="let child of cat.childrenCategory">
                                <ion-label text-wrap>
                                    <h2>{{child.name}}</h2>
                                </ion-label>
                                <ion-toggle color="primary" (ionChange)="checkMainToggle(cat)" [(ngModel)]="child.toggle"></ion-toggle>
                            </ion-item>
                        </ion-list>
                    </ng-container>
                    <hr class="bg-cl-gray">
                </ng-container>
            </ion-list>

            <ion-card-header translate>
                city
            </ion-card-header>
            <ion-item>
                <ion-input autocapitalize [placeholder]="'Suche...' | translate " [(ngModel)]="search"></ion-input>
                <ion-icon name="search" slot="end"></ion-icon>
            </ion-item>
            <ion-item *ngIf="region" (click)="onClickBack()" lines="full">
                <ion-icon name="arrow-back" slot="start"></ion-icon>
                <ion-label text-wrap >
                    <h2>{{region}}</h2>
                </ion-label>
            </ion-item>
            <ion-virtual-scroll [items]="cityList| cityFilter:{search:search, city: city}" *ngIf="region" approxItemHeight="100%">

                <ion-item *virtualItem="let item;">

                    <ion-label text-wrap>
                        <h2>{{item.city}}</h2>
                    </ion-label>
                    <ion-radio slot="start" mode="ios" (click)="onClickCity(item.city)"
                               [checked]="item.city === city"></ion-radio>

                </ion-item>
            </ion-virtual-scroll>
            <ion-virtual-scroll [items]="regionList| cityFilter:{search:search, city: city}" *ngIf="!region" approxItemHeight="100%">

                <ion-item *virtualItem="let item;">

                    <ion-label text-wrap (click)="onClickRegion(item)">
                        <h2>{{item}}</h2>
                    </ion-label>
                </ion-item>
            </ion-virtual-scroll>


    </ion-list>

</ion-content>

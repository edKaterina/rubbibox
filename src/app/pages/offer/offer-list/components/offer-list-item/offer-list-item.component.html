<ion-item>

    <ion-thumbnail slot="start" class="thumbnail">
        <img src="{{offerItem.arImg ? offerItem.arImg[0] || noImageUrl : noImageUrl}}">
    </ion-thumbnail>


    <ion-label text-wrap>
        <ion-text class="ion-text-nowrap" color="medium">
            <p text-nowrap class="offer-item__date">{{offerItem.dateCreate | date}}</p>
        </ion-text>
        <h2 text-nowrap class="offer-item__name">{{offerItem.name}}</h2>
        <h2 text-nowrap class="offer-item__price" translate>{{offerItem.price ? offerItem.price + ' â‚½' : noPriceText}}</h2>
        <ion-text color="medium">
            <p text-nowrap class="offer-item__category"><span translate>category</span>: {{offerItem.category}}</p>
        </ion-text>
    </ion-label>

</ion-item>

<ion-header>
    <ion-toolbar>
        <ion-title translate>search</ion-title>
    </ion-toolbar>
</ion-header>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="onClickFilterModalOpen()">
        <ion-icon name="switch"></ion-icon>
    </ion-fab-button>
</ion-fab>

<ion-content>
    <ion-grid>
<ion-row justify-content-between>
        <app-offer-list-item
                *ngFor="let offer of offerList$ | async | dateCreateOffer | categoryFilter:filterParam"
                [offerItem]="offer.data"
                [routerLink]="['offer',offer.id]"
        ></app-offer-list-item>
        </ion-row>
    </ion-grid>
    <ion-list lines="full">

    </ion-list>


</ion-content>

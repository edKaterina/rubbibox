<ion-header>
    <ion-toolbar mode="ios">
        <ion-title translate>search</ion-title>
        <ion-buttons (click)="onClickFilterModalOpen()" color="light" slot="end" style="    margin-right: 5px;">
            <ion-icon name="switch" size="large"></ion-icon>
        </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-grid>
        <ion-row justify-content-start>
            <ion-thumbnail [routerLink]="['offer',offer.id]"
                           *ngFor="let offer of offerList$ | async | dateCreateOffer | cityCatFilter: citySearch| categoryFilter: filterParam">
                <img src="{{offer.data.arImg ? offer.data.arImg[0] || noImageUrl : noImageUrl}}">
            </ion-thumbnail>

        </ion-row>
    </ion-grid>



</ion-content>

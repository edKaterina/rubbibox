
<ion-header>
  <ion-toolbar>
    <ion-title translate>claim</ion-title>
    <ion-buttons slot="end">
    <ion-button (click)="close()">
      <ion-icon name="close"></ion-icon>
    </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of array" (click)="claim(item)">
      <ion-label >{{ item | translate}}</ion-label>    
    </ion-item>

  </ion-list>
</ion-content>

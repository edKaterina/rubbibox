<ion-header>
    <ion-toolbar>
        <ion-title translate>Подробнее</ion-title>

        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="'system/offers'"></ion-back-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content padding>

    <app-offer-image-slider [imgList]="detailInfo?.data.arImg"></app-offer-image-slider>

    <app-offer-detail-user-info [UserID]="detailInfo?.data.owner"></app-offer-detail-user-info>


    <ion-list>


        <ion-item>
            <ion-label text-wrap>
                <ion-text color="primary">
                    <h3>Описание</h3>
                </ion-text>
                <div class="detailItem__desc">{{detailInfo?.data.description}}</div>

            </ion-label>
        </ion-item>

        <ion-row>
            <ion-col>
                <ion-button expand="block" fill="outline" href="tel:89288288282" translate>Позвонить</ion-button>
            </ion-col>
            <ion-col>
                <ion-button expand="block" fill="outline" [routerLink]="['/system/offers/dialog','xmJGc4ekBkOLRud25OaBftb53Fy1']"
                            translate>Написать
                </ion-button>
            </ion-col>
        </ion-row>

    </ion-list>

</ion-content>

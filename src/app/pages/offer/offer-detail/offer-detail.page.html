<ng-container *ngIf="detailInfo |async as offer">
    <ion-header>
        <ion-toolbar>
            <ion-title translate>detail</ion-title>

            <ion-buttons slot="start">
                <ion-back-button [defaultHref]="'/system/offers'"></ion-back-button>
            </ion-buttons>
            <ion-buttons slot="end">
                <ng-container *ngIf="(userData |async) as user">
                        <ion-avatar style="height: 38px; width: 38px" [routerLink]="['/system/offers/user', user.id]">
                            <ion-img
                                    [src]="user.data.img && user.data.img[0]? user.data.img[0] : noUserImageUrl  "></ion-img>
                        </ion-avatar>
                </ng-container>
            </ion-buttons>


        </ion-toolbar>
    </ion-header>

    <ion-content>

        <app-offer-image-slider [imgList]="offer.data.arImg"></app-offer-image-slider>

        <!--<app-offer-detail-user-info [routerLink]="['/system/offers/user/', offer.data.owner]"-->
        <!--[uid]="offer.data.owner"></app-offer-detail-user-info>-->


        <ion-list lines="none" padding>

            <ion-buttons *ngIf="(userData |async) as user" justify-content-between="" class="buttons-control">
                <ion-button [href]="'tel:'+user.data.phone" [disabled]="!user.data.permissionCall || !isAuth">
                    <ion-icon name="call"></ion-icon>
                </ion-button>
                <ion-button [routerLink]="['/chat',user.id]">
                    <ion-icon name="send"></ion-icon>
                </ion-button>
                <ion-button (click)="share(offer)">
                    <ion-icon name="arrow-round-up"></ion-icon>
                </ion-button>
                <ng-container *ngIf="(favor|async) as fav">
                    <ion-button (click)="toggleFavorite(fav.res)">
                        <ion-icon [ngClass]="{'heart': fav.res }"
                                  [name]="'heart'+ (fav.res ? '' :'-empty')"></ion-icon>
                    </ion-button>
                </ng-container>

                <ion-button (click)="presentPopover($event)">
                    <ion-icon name="md-more"></ion-icon>
                </ion-button>
            </ion-buttons>

            <ion-item no-padding>
                <ion-label text-wrap>
                    <ion-text color="primary">
                        <h3 translate>{{offer.data.category}}</h3>
                    </ion-text>
                    <h1><b>{{offer.data.name}}</b></h1>

                </ion-label>
            </ion-item>
            <ion-item no-padding>
                <ion-label text-wrap>
                    <ion-text color="primary">
                        <h3 translate>region</h3>
                    </ion-text>
                    <div class="detailItem__desc">{{offer.data.city.region}}</div>

                </ion-label>
            </ion-item>
            <ion-item no-padding>
                <ion-label text-wrap>
                    <ion-text color="primary">
                        <h3 translate>city</h3>
                    </ion-text>
                    <div class="detailItem__desc">{{offer.data.city.city}}</div>

                </ion-label>
            </ion-item>
            <ion-item no-padding>
                <ion-label text-wrap>
                    <ion-text color="primary">
                        <h3 translate>description</h3>
                    </ion-text>
                    <div class="detailItem__desc">{{offer.data.description}}</div>

                </ion-label>
            </ion-item>
        </ion-list>


    </ion-content>
</ng-container>

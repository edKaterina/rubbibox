<ng-container *ngIf="detailInfo">
    <ion-header>
        <ion-toolbar>
            <ion-title translate>detail</ion-title>

            <ion-buttons slot="start">
                <ion-back-button [defaultHref]="'system/offers'"></ion-back-button>
            </ion-buttons>

        </ion-toolbar>
    </ion-header>

    <ion-content padding>

        <app-offer-image-slider [imgList]="detailInfo.data.arImg"></app-offer-image-slider>

        <app-offer-detail-user-info [routerLink]="['/system/offers/user/', detailInfo.data.owner]"
                                    [uid]="detailInfo.data.owner"></app-offer-detail-user-info>


        <ion-list>


            <ng-container *ngIf="(favor|async) as fav; else noFavorite">
                <ion-button (click)="toggleFavorite(true)">
                    <ion-icon class="heart" name="heart"></ion-icon>
                </ion-button>
            </ng-container>
            <ng-template #noFavorite>
                <ion-button (click)="toggleFavorite(false)">
                    <ion-icon class="heart" name="heart-empty"></ion-icon>
                </ion-button>
            </ng-template>
            <ion-item no-padding>
                <ion-label text-wrap>
                    <ion-text color="primary">
                        <h3 translate>description</h3>
                    </ion-text>
                    <div class="detailItem__desc">{{detailInfo.data.description}}</div>

                </ion-label>
            </ion-item>
            <ion-item no-padding>
                <ion-label text-wrap>
                    <ion-text color="primary">
                        <h3 translate>city</h3>
                    </ion-text>
                    <div class="detailItem__desc">{{detailInfo.data.city.city}}</div>

                </ion-label>
            </ion-item>

            <ion-item no-padding>
                <ion-label text-wrap>
                    <ion-text color="primary">
                        <h3 translate>fio</h3>
                    </ion-text>
                    <div class="detailItem__desc">{{detailInfo.data.name}}</div>

                </ion-label>
            </ion-item>

        </ion-list>


    </ion-content>
</ng-container>

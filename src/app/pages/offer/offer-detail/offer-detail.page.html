<ion-header>
    <ion-toolbar>
        <ion-title translate>detail</ion-title>

        <ion-buttons slot="start">
            <ion-back-button [defaultHref]="'system/offers'"></ion-back-button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content padding>

    <app-offer-image-slider [imgList]="detailInfo?.data.arImg"></app-offer-image-slider>

    <app-offer-detail-user-info [uid]="detailInfo?.data.owner"></app-offer-detail-user-info>


    <ion-list>


        <ion-item no-padding>
            <ion-label text-wrap>
                <ion-text color="primary">
                    <h3 translate>description</h3>
                </ion-text>
                <div class="detailItem__desc">{{detailInfo?.data.description}}</div>

            </ion-label>
        </ion-item>
        <ion-item no-padding>
            <ion-label text-wrap>
                <ion-text color="primary">
                    <h3 translate>city</h3>
                </ion-text>
                <div class="detailItem__desc">{{detailInfo?.data.city.city}}</div>

            </ion-label>
        </ion-item>

        <ion-item no-padding>
            <ion-label text-wrap>
                <ion-text color="primary">
                    <h3 translate>name</h3>
                </ion-text>
                <div class="detailItem__desc">{{detailInfo?.data.name}}</div>

            </ion-label>
        </ion-item>

    </ion-list>

</ion-content>

<ion-header>
    <ion-toolbar class="standart_tittle"  mode="ios">
        <ion-title translate>I</ion-title>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/system/profile/settings']">
                <ion-icon name="information-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content style="    --padding-top: 10px;">
    <app-user-info [routerLink]="['/system/profile/user-edit']"></app-user-info>

    <ion-list no-padding>
        <ion-item lines="full" detail="false" [routerLink]="['/system/profile/favorite']">
            <ion-label translate>favoriten</ion-label>
            <ion-icon class="icon" [name]="'md-arrow-dropright'"></ion-icon>
        </ion-item>
        <ion-item [lines]="openAdd? 'none':'full'" (click)="openAdd = !openAdd">
            <ion-label translate>my_add</ion-label>
            <ion-icon class="icon" [name]="'md-arrow-dropdown'"></ion-icon>
        </ion-item>
        <app-user-offers [hidden]="!openAdd"></app-user-offers>
    </ion-list>
</ion-content>
